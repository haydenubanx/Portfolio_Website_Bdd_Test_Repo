## Location of feature files
#cucumber.features=classpath:features
#
## Glue code location (Step Definitions and Hooks)
#cucumber.glue=classpath:StepDefinitions,classpath:Hooks
#
## Tags for the tests
#cucumber.tags=@Portfolio
#
## Report generation options
#cucumber.plugin=io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm,pretty,json:target/cucumber-reports/cucumber.json,html:target/cucumber-reports/cucumber.html